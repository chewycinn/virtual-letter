<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Letter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="letter-container">
        <div class="wax-seal" onclick="openLetter()">
            <img src="https://i.pinimg.com/736x/03/c9/b6/03c9b68b24bca71ff4ef0e4b8fc51958.jpg" alt="Wax Seal">
        </div>
        <div class="letter-content hidden">
            <h2>From: Haneeza Louise (your wife)</h2>
            <h2>To: Shareign my wife <3</h2>
            <p id="personal-message">Your personal message goes here.</p>
            <textarea id="message-input" placeholder="Write your message here..."></textarea>
            <button onclick="setMessage()">Send</button>
        </div>
    </div>
    <audio id="opening-audio" src="my girl.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
